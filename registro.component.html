<div class="container">
    <h1>Crear cuenta</h1>
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre(s)</label>
        <input type="text" id="nombre" name="nombre" required [(ngModel)]="usuario.nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required [(ngModel)]="usuario.apellido" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input type="email" id="email" name="email" required [(ngModel)]="usuario.email" class="form-control">
      </div>
      <div class="form-group">
        <label for="ocupacion">Ocupaci칩n</label>
        <input type="text" id="ocupacion" name="ocupacion" required [(ngModel)]="usuario.Ocupacion" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" id="password" name="password" required [(ngModel)]="usuario.password" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmar_password">Confirmar Contrase침a</label>
        <input type="password" id="confirmar_password" name="confirmar_password" required [(ngModel)]="usuario.confirmar_password" class="form-control">
      </div>
      <div class="form-group">
        <label for="tipoUser">Tipo de Usuario</label>
        <select id="tipoUser" required [(ngModel)]="usuario.Id_TipoUser" name="tipoUser" class="form-control">
          <option value="" disabled>Selecciona el tipo de usuario</option>
          <option value="100">Usuario</option>
          <option value="200">Colaborador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
